<html>

<head>
  <html lang="en" dir="ltr">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
  <title>Register</title>
  <link href="formcss4.css" type="text/css" rel="stylesheet">
</head>

<body>
  <br>
  <h1>Silahkan registrasi terlebih dahulu!</h1>
  <div class="wrapper">
    <div>
      <br>
      <br>
      <br>
      <img src="./image (3).png" width="400" height="400"> </div>
    <div>
      <form action="submission.html" method="POST"></form>
      <section class="fullname">
        <label for="name">Nama Lengkap: </label><br>
        <input type="text" name="name" id="name" pattern="[a-zA-Z]">
      </section>
      <br>

      <section class="phone">
        <label for="Handphone Number">Nomor Hp: </label><br>
        <input type="text" name="name" id="name" pattern="[0-9]+">
      </section>
      <br>

      <section class="email">
        <label for="Email">Alamat e-mail: </label><br>
        <input type="text" name="Email" id="Email">
      </section>
      <br>

      <section class="address">
        <label for="extra">Alamat tempat tinggal: </label>
        <br>
        <textarea id="extra" name="extra" rows="10" cols="50"></textarea>
      </section>
      <br>
      <section class="kurir">
        <span>Kurir: </span>
        <br>

        <input type="radio" name="gender" id="Male" value="Male">
        <label for="Male">Go-Send</label>
        <input type="radio" name="gender" id="Female" value="Female">
        <label for="Female">Grab-Express</label>
      </section>
      <br>

      <button type="submit" name="tombol">Submit</button>
      <button type="reset" name="mengulangi">Reset</button>
      <button type="cancel" name="back">Cancel</button>
    </div>
  </div>
  <br>
  <br>
  <br>
  <div class="footer">
    <p class="copy">Copyright 2019. The Gas Chamber.com</p>
  </div>
</body>

</html>
